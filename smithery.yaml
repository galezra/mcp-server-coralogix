# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: mcp-server-coralogix
version: 1.0.0
type: mcp-server
description: MCP server for Coralogix APIs
repository: https://github.com/winor30/mcp-server-coralogix

parameters:
- coralogixApiKey
- coralogixRegion

coralogixApiKey:
  type: string
  description: Your Coralogix API key
coralogixRegion:
  type: string
  default: EUROPE
  description: Optional Coralogix region (e.g. EUROPE, US, INDIA, SINGAPORE, EUROPE2)

command:
  name: npx
  args:
    - "@winor30/mcp-server-coralogix"
  env:
    CORALOGIX_API_KEY: config.coralogixApiKey,
    CORALOGIX_REGION: config.coralogixRegion

defaultConfig:
  coralogixApiKey: your_coralogix_api_key_here
  coralogixRegion: EUROPE
